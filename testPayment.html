<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test payment page</title>
</head>
<body>

<h1>Test payment page</h1>

<a href = "success.html">Success page</a><br/><br/>
<a href = "error.html">Error page</a><br/><br/>
<button onclick="sendSuccessCallback()">Success request</button><br/><br/>
<button onclick="sendSuccessCallbackDev()">Success request API-DEV</button><br/><br/>
<button onclick="sendSuccessCallbackProd()">Success request production</button><br/><br/>

<style>
    button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
    a {
        font-size: 20px;
    }
</style>
<script>
    function sendSuccessCallback() {
        var query = window.location;
        var url = new URL(query);
        var payment = url.searchParams.get("payment");
        window.location.assign("http://0.0.0.0:8080/payments/" + payment +  "/callback");
    }

    function sendSuccessCallbackDev() {
        var query = window.location;
        var url = new URL(query);
        var payment = url.searchParams.get("payment");
        window.location.assign("http://api-dev.cleanhub.app/payments/" + payment +  "/callback");
    }
    function sendSuccessCallbackProd() {
        var query = window.location;
        var url = new URL(query);
        var payment = url.searchParams.get("payment");
        window.location.assign("https://api.cleanhub.app/payments/" + payment +  "/callback");
    }
</script>

</body>
</html>

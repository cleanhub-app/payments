<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test payment page</title>
</head>
<body>

<h1>Test payment page</h1>

<a href = "success.html">Success page</a><br/>
<a href = "error.html">Error page</a><br/>
<button onclick="sendSuccessCallback()">Success request</button><br/>
<script>
    function sendSuccessCallback() {
        var query = window.location;
        var url = new URL(query);
        var orderId = url.searchParams.get("orderId");
        window.location.assign("http://0.0.0.0:8080/payments/callback/" + orderId);
    }
</script>

</body>
</html>
